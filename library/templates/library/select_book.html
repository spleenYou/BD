{% block content %}

    <div id="choice_books">

        <p>
            {{ book }}
            {% if not book.is_owned %}
            <form method='post' enctype=multipart/form-data>
                {% csrf_token %}
                <input type="hidden" name='book' value={{ book.id }}>

    <p><a href="{% url 'add_new_book' %}">Ajouter un livre</a></p>
    </div>
{% endblock content %}
