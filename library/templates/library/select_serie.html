{% extends 'base.html' %}

{% block title %}Sélectionner une série{% endblock title %}

{% block content %}
    <div id="choice_series">
    {% for serie in series %}
        <form method='post' enctype=multipart/form-data>
            {% csrf_token %}
            <input type="hidden" name='serie' value={{ serie.id }}>
            <button type='submit'>{{ serie.name }} - Possession : {{ serie.owned_books }}/{{ serie.total_books }}</button>
        </form>
    {% endfor %}
    </div>
{% endblock content %}
