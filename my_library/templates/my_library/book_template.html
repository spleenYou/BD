{% load static %}

<div>
    {% if book.cover %}
        <img src="{{ book.cover.url }}" alt='Cover {{ book.title }} {{ book.number }}'>
    {% else %}
        <img src="{% static 'img/default-M.jpg' %}" alt='Cover unavailable'>
    {% endif %}
    {% if book.number %}
        <span>{{ book.number }} - {{ book.title }}</span>
    {% else %}
        <span>{{ book.title }}</span>
    {% endif %}
</div>
