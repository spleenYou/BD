{% extends 'base.html' %}
{% load static %}

{% block title %}Choisir un livre{% endblock title %}

{% block content %}
    <h2>Livres</h2>
    {% for book in books %}
    <div>
        <form method='post' enctype=multipart/form-data>
            {% csrf_token %}
            {% include 'my_library/book_template.html' with book=book %}
            <button name="book_id" value={{ book.id }}>Ajouter</button>
        </form>
    </div>
    {% endfor %}
{% endblock content %}
