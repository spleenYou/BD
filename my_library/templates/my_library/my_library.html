{% extends 'base.html' %}

{% block title %}Ma librairie{% endblock title %}

{% block content %}
{% for serie in library %}
<div>
    <a href="{% url 'view_serie' serie.id %}">{{ serie.name }} ({{ serie.owned_books }}/{{ serie.total_books }})</a>
</div>
{% endfor %}
<a href="{% url 'my_library_add_book' %}">Ajouter un livre</a>
{% endblock content %}
