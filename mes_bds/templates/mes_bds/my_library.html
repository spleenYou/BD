{% extends 'base.html' %}

{% block title %}Ma librairie{% endblock title %}

{% block content %}
    <a href="{% url 'add_book' %}">Ajouter un livre</a>
    {% for serie in library %}
        <p>
        {{ serie.name }}
        {% for book in serie.books.all %}
            {{ book.number }} {{ book.title }}
        {% endfor %}
        </p>
    {% endfor %}
{% endblock content %}
