<a id='home_link' href="{% url 'home' %}">Accueil</a>
<div>
    {% if member_list %}
        {% for member in member_list %}
            <a href="{% url 'home' %}">{{ member }}</a>
        {% endfor %}
    {% endif %}
</div>
{% if user.is_authenticated %}
    {% if request.path == '/' %}
    <a href="{% url 'account' %}">Mon compte</a>
    {% else %}
    <a href="{% url 'logout' %}">Se d√©connecter</a>
    {% endif %}
{% else %}
<a href="{% url 'login' %}">Se connecter</a>
{% endif %}
